<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> -->
    <title>Document</title>
</head>

<body>
    <header id="containerHeader">
        <div id="titulo">
            <img src="images/logo.png" alt="logoSpotify" id="logoSpotify">
        </div>
        <div id="busqueda">
            <div class="inputContainer">
                <input type="text" name="buscarCancion" id="buscarCancion" placeholder="¿Qué quieres reproducir?">
                <img src="images/lupa.png" alt="lupa" class="iconoLupa">
            </div>
            <input type="submit" value="Buscar" id="btnBuscar">
        </div>
        <div id="registro">
            <!-- Botones de login y registro (visibles si el usuario no está logueado) -->
            <a href="/register" class="btn-link">
                <input type="submit" value="Registro" id="registroBtn">
            </a>
            <a href="/login" class="btn-link">
                <input type="submit" value="Login" id="loginBtn">
            </a>

            <!-- Botones de logout y añadir playlist (visibles si el usuario está logueado) -->
            <a href="/logout" id="logoutLink" style="display:none;">
                <input type="submit" value="Logout" id="logoutBtn">
            </a>


        </div>
    </header>

    <div id="mainContainer">
        <nav id="containerNav">
            <div id="tuBiblioteca">
                <img src="images/biblioteca-de-musica.png" alt="biblioteca">
                <span><a id="irBiblioteca" href="index.html">Tu Biblioteca</a></span>
            </div>
            <div id="listaNav">
                <ul>
                    <li>
                        <img src="images/iconoMusic.png" alt="iconomusic" id="iconoMusic">
                        <a href="canciones.html">Canciones</a>
                    </li>
                    <li>
                        <img src="images/iconoPlaylist.png" alt="iconoPlaylist" id="iconoPlaylist">
                        <a href="playlist.html">Playlist</a>
                    </li>
                    <li>
                        <img src="images/signomas.png" alt="signomas" id="signomas">
                        <a id="plusBtn" style="display:none;">Añadir Playlist</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="containerBody">

            <!-- "Tus Playlist" (Playlists creadas por el usuario) -->
            <div id="tituloTusPlaylist" style="display: none;">
                <h2 style="color: white; font-size: 40px;">Tus Playlist</h2>
            </div>
            <div id="playlistUsuario">
                <!-- Aquí se llenarán las playlists del usuario dinámicamente -->
            </div>

            <!-- Playlists generales -->
            <div id="tituloCanciones">
                <h2>Playlist</h2>
            </div>
            <div id="playlistList">
                <!-- Aquí se llenarán todas las playlists dinámicamente -->
            </div>


            <div id="tituloCanciones">
                <h2 id="h2Canciones">Canciones</h2>
            </div>
            <div id="cancionesList">
                <!-- Aquí se llenarán las canciones dinámicamente -->
            </div>

            <div id="indexList"></div>
        </div>
    </div>

    <footer id="footer">
        <div id="reproductor">
            <div id="info">
                <div id="detallesCancion">
                    <span id="nombreCancion"></span>
                    <span id="nombreArtista"></span>
                </div>
            </div>
            <div id="audioContainer">
                <audio id="audioCancion" src="#" preload="auto" controls></audio>
            </div>
        </div>
    </footer>

    <script src="script/index.js"></script>
</body>

</html>
